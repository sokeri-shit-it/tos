<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="static/img/tos_logo.jpg" type="image/png">
	<link rel="stylesheet" type="text/css" href="static/css/all.css">
	<title>{% block title %}{% endblock %}</title>

</head>


<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-primary bg-primary border-bottom border-primary">
				<nav class="navbar navbar-white bg-primary mx-4">	
					<span class="border border-light rounded">
						<a href="/"><img src="static/img/tos_logo.jpg" alt="" width="100" height="100"></a>
					</span>
				</nav>
				<p class="navbar-brand text-white fs-4"><b>ТОС "Математический планктон"</b></p>
				<div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
					<nav class="navbar navbar-white bg-primary mx-4">
						<form class="form-inline" method="post">
							<a href="/" name="index">
								<button class="btn btn-outline-light btn-lg" type="button">Главная</button>
							</a>
						</form>
					</nav>
					<nav class="navbar navbar-white bg-primary mx-4">
						<form class="form-inline">
							<a href="/about-us">
								<button class="btn btn-outline-light btn-lg" type="button">Про нас</button>
							</a>
						</form>
					</nav>
					<nav class="navbar navbar-white bg-primary mx-4 ">
						<form class="form-inline">
							<div class="btn-group">
                                <button type="button" class="btn btn-outline-light dropdown-toggle btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
                                  Недели
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="/weekend_1">1 неделя</a></li>
                                  <li><a class="dropdown-item" href="/weekend_2">2 неделя</a></li>
                                  <li><a class="dropdown-item" href="/weekend_3">3 неделя</a></li>
                                </ul>
                            </div>
						</form>
					</nav>
					<nav class="navbar navbar-white bg-primary mx-4 ">
						<form class="form-inline">
							<a href="/galery">
								<button class="btn btn-outline-light btn-lg" type="button">Галерея</button>
							</a>
						</form>
					</nav> 
				</div>
		</nav>
	</header>
	<main>
		<div>{% block head %}{% endblock %}</div>
		<div class="container">{% block container %}{% endblock %}</div>
		<div class="container-lg">{% block containerLg %}{% endblock %}</div>

		<footer class="container">
			<br><hr>
			<p class="text-center"><b>ТОС "Математический планктон" 2021</b></p>
			<p class="text-center"><b>г.Хабаровск</b></p>
		</footer>
	</main>
</body>
</html>
